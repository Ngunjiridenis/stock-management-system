<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Management System</h1>

        <div>
            <h2>Add Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="sku" placeholder="SKU" required>
                <input type="text" id="location" placeholder="Location (e.g., Warehouse, Shelf)" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" step="0.01" id="price" placeholder="Price" required>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div>
            <h2>Product List</h2>
            <ul id="product-list"></ul>
        </div>

        <div>
            <h2>Process Order</h2>
            <form id="order-form">
                <input type="text" id="order-sku" placeholder="SKU" required>
                <input type="number" id="order-quantity" placeholder="Quantity" required>
                <button type="submit">Process Order</button>
            </form>
            <div id="order-status"></div>
        </div>

        <div>
            <h2>Inventory Reports</h2>
            <button onclick="generateInventoryReport()">Generate Inventory Report</button>
            <div id="inventory-report"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check for token on page load
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login if token is not present
                window.location.href = 'admin.html';
            } else {
                loadProducts(); // Load products if logged in
            }
        };
    </script>
</body>
</html>
